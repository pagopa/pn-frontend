version: 0.2
batch:
  build-list:
    - identifier: pn_pf_dev_build
      env:
        variables:
          REACT_APP_URL_FE_LOGIN: https://portale-login-develop.fe.dev.pn.pagopa.it/
          REACT_APP_URL_API: https://webapi.dev.pn.pagopa.it/
          REACT_APP_PAGOPA_HELP_EMAIL: pn.local@assistenza.pagopa.it
    - identifier: pn_pf_uat_build
      env:
        variables:
          REACT_APP_URL_FE_LOGIN: https://portale-login-main.fe.dev.pn.pagopa.it/
          REACT_APP_URL_API: https://webapi.uat.pn.pagopa.it/
          REACT_APP_PAGOPA_HELP_EMAIL: pn.local@assistenza.pagopa.it
phases:
  install:
    commands:
      #install Node 14
      - echo installing node
      - curl -sL https://deb.nodesource.com/setup_14.x | bash -
      - apt-get install -y nodejs
      #install yarn
      - echo installing yarn
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt install --no-install-recommends yarn
  pre_build:
    commands:
      - echo launching yarn install in packages/pn-personafisica-webapp
      - cd packages/pn-personafisica-webapp
      - yarn install
      - echo Running tests..
      - yarn test
  build:
    commands:
      - echo building the solution...
      - yarn build
  post_build:
    commands:
      - echo saving commit_id to file
      - cd ../..
      - git rev-parse HEAD > packages/pn-personafisica-webapp/build/commit_id.txt
artifacts:
  base-directory: packages/pn-personafisica-webapp/build
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*
