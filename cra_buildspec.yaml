version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      #install yarn
      - echo installing yarn
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt install --no-install-recommends yarn
  pre_build:
    commands:
      - echo launching yarn install in $SUB_PRJ_NAME...
      - cd $SUB_PRJ_NAME
      - yarn install
      - echo Running tests..
      - yarn test
  build:
    commands:
      - echo building the solution...
      - yarn build
  post_build:
    commands:
      - echo saving commit id to file
      - cd ../..
      - export COMMIT_ID=$(git rev-parse --verify HEAD)
      - echo $COMMIT_ID > $SUB_PRJ_NAME/build/commit_id.txt
      - echo gzipping and pushing artifact to s3
      - cd $SUB_PRJ_NAME/build
      - tar c * | gzip | aws s3 cp - "s3://${CI_ARTIFACT_BUCKET}/${GITHUB_PRJ_NAME}/commits/${COMMIT_ID}/${PACKAGE_NAME}_${BUILD_ID}.tar.gz"
artifacts:
  base-directory: $SUB_PRJ_NAME/build
  files:
    - '**/*'